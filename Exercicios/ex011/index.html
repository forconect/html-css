<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <H1>Imagem dinamica</H1>
    <p>tente abrir esse video em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">

        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo Áudios em HTML5.</h1>

    <!-- não compativel com todos os navegadores  -->
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--<audio src="audios/audio.ogg" Controls autoplay></audio>
    </!-->
    <audio preload="metadata" controls autoplay loop>
        <source src="audios/audio.ogg" type="audio/ogg">
        <p>Seu navegador não suporta áudio <a href="audios/audio.ogg" download="audios/audio.ogg" type="audio/ogg"></a></p>



    </audio>


    
</body>
</html>
