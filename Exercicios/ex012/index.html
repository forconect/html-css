<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Adicionando Videos hospedado localmente</h1>
    <p>Este video esta hospedado no meu propio servidor</p>
    <video width="500" height="315" poster="imagens/capa.jpg" controls autoplay>
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/Video.m4v" type="video/mp4">
        <source src="midia/Video.webm" type="video/webm">
        <source src="midia/video.ogv" type="video/ogg">
        <p>Seu dispositivo não tem compatibilidade com reprodução de video</p>

    </video>
    <h1>Inserindo videos do youtube</h1>
<iframe width="500" height="315" src="https://www.youtube.com/embed/-VbtivLvbhI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

<h1>Inserindo videos do vimeo</h1>
<iframe src="https://player.vimeo.com/video/125102949?h=b5e85966af" width="500" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
